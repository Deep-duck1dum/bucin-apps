<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamu Mau Gak? ğŸ’•</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Patrick Hand', cursive;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #fff0f5);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.screen {
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  color: #ff4d88;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 200px;
}

button {
  border: none;
  padding: 15px 30px;
  font-size: 1.3rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff5fa2;
  color: white;
  box-shadow: 0 0 15px rgba(255,95,162,0.6);
  animation: glow 1.5s infinite alternate;
}

#noBtn {
  background: #eee;
  color: #555;
  position: absolute;
  left: 50%;
  top: 80px;
  transform: translateX(-50%);
}

@keyframes glow {
  from { box-shadow: 0 0 10px #ff8fc1; }
  to { box-shadow: 0 0 25px #ff2f92; }
}

.small-text {
  font-size: 1rem;
  color: #ff6f9f;
  margin-bottom: 10px;
}

/* Hearts */
.heart {
  position: absolute;
  color: #ff5fa2;
  animation: float 1.5s ease-out forwards;
}

@keyframes float {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
}

/* Final Screen */
#final {
  display: none;
  text-align: center;
}

#final h1 {
  font-size: 2.3rem;
}

#hugBtn {
  margin-top: 20px;
  background: #ffb3d9;
  color: white;
}
</style>
</head>

<body>

<!-- Opening Screen -->
<div class="screen" id="opening">
  <h1>Kamu mau gak jadi cewe aku? ğŸ’•</h1>

  <div class="buttons">

    <button id="yesBtn">Iya ğŸ’–</button>
    <button id="noBtn">No ğŸ™ƒ</button>
  </div>

<!-- Audio -->

  <source src="https://cdn.pixabay.com/audio/2022/03/23/audio_63c8a4b68c.mp3" type="audio/mpeg">
</audio>

<script>

function moveNo() {

    noBtn.style.display = "none";
    noText.innerText = "Heheâ€¦ tinggal satu pilihan ğŸ˜Œ";

/* YES CONFIRMATION */
let yesStep = 0;

yesBtn.addEventListener("click", () => {

    document.getElementById("opening").style.display = "none";

function createHeart() {

</script>

</body>
</html>
